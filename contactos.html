    <main class="contact-page">
        <div>
            <h2>Contacto</h2>
        </div>
        <form action="" class="frm-contacto">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="_replyto" required>
        </div>
        <div class="mb-3">
            <label for="classes" class="form-label">Selecciona la clase:</label>
            <select class="form-select" id="classes" name="classes" required>
                <option value="Principiante">Principiante</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
                <option value="Hello">Hello: Activa tu Fluidez</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn-contacto">Enviar</button>

        </form>
    </main>
